<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>D3 Graph</title>
    <link rel="stylesheet" href="./assets/css/graph.css"/>
</head>
<body>
    <svg >
        <defs>
            <marker id="arrow" markerWidth="10" markerHeight="10" refX="6" refY="2" orient="auto" markerUnits="strokeWidth">
                <path d="M0,0 L0,4 L6,2 z" fill="#000" ></path>
            </marker>
        </defs>
    </svg>
    <div class="tooltip" style="display: none">
    </div>
<script src="https://d3js.org/d3.v4.min.js" type="text/javascript"></script>
<script src="./assets/javascript/Graph.js" type="text/javascript"></script>
<script src="./assets/javascript/GraphUtils.js" type="text/javascript"></script>
<script src="./assets/javascript/Renderer.js" type="text/javascript"></script>
<script>
    const nodes = [];
    nodes.push({
            "name": "START",
            "x": 400,
            "y": 200,
            "id": 0,
            "in": [],
            "out": [
                {"port": 0, "attr": {
                    "name": "Output 0"
                }},
                {"port": 1, "attr": {
                    "name": "Output 1"
                }},
                {"port": 2, "attr": {
                    "name": "Output 1"
                }}
            ],
            "sub": [],
            "attr": {
                "a": "A",
                "b": "B"
            },
        },
        {
            "name": "END",
            "x": 400,
            "y": 400,
            "id": 1,
            "in": [
                {"port": 0, "attr": {
                    "name": "Input 0"
                }},
                {"port": 1, "attr": {
                    "name": "Input 1"
                }},
                {"port": 2, "attr": {
                    "name": "Input 2"
                }}
            ],
            "out": [
                {"port": 0, "attr": {
                    "name": "Output 0"
                }},
                {"port": 1, "attr": {
                    "name": "Output 1"
                }},
            ],
            "sub": [],
            "attr": {
                "a": "AA",
                "b": "BB"
            }
        });
    const edges = [];
    edges.push({
        "id": 0,
        "from": 0,
        "to": 1,
        "ports": [
            {
                "out": 0,
                "in": 0,
                "attr": {
                    "name": "0.0 - 1.0",
                    "data": "Path-to-data-file"
                }
            },
            {
                "out": 2,
                "in": 1,
                "attr": {
                    "name": "0.0 - 1.0",
                    "data": "Path-to-data-file"
                }
            },
        ]
    });

    const config = {
        width: 800,
        height: 800,
        node: {
            width: 80,
            height: 40,
        },
        port: {
            width: 6,
            height: 5,
        },
        zoom: [0.1, 0.4, 1, 2]
    };

    const graph = new Graph(config, {nodes, edges});
    graph.draw(0);
</script>
</body>
</html>
