<svg width="800" height="800">

        </marker>
    </defs>
</svg>
<div class="tooltip" style="display: none">

<script src="./assets/dagre.min.js" type="text/javascript"></script>

<script src="./assets/javascript/ViewGraph.js" type="text/javascript"></script>
<script src="./assets/javascript/Renderer.js" type="text/javascript"></script>
<script>
    const config = {
        zoom: [0.1, 1, 2],
        node: {
            width: 125,
            height: 40,
        },
        // port: {
        //     width: 10,
        //     height: 7,
        // },
        // map: {
        //     width: 200,
        //     height: 200,
        // },
    };

    const n = 100;
    const nodes = [];
    const edges = [];
    const compound = {};

    console.log('Started building graph');
    for (let i = 0; i < n; i++) {
        nodes.push({
            id: i,
            name: `node_${i}`,
        });
    }

    for (let i = 0; i < n - 1; i++) {
        edges.push({
            id: i,
            from: i & 1 ? (i - 1) * 0.5 : i * 0.5,
            to: i + 1
        })
    }

    const start = new Date().getMilliseconds();
    console.log('Started graph');
    const graph = new Graph(config, {nodes, edges});
    const end = new Date().getMilliseconds();
    console.log(`Finished graph in ${(end - start) * 0.001}`)
</script>
