<!doctype html>
<html>
<head>
    <title>Network | Sizing</title>

    <style type="text/css">
        html, body {
            font: 10pt arial;
        }

        #graph {
            width: 600px;
            height: 600px;
            border: 1px solid lightgray;
        }
    </style>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.css" rel="stylesheet" type="text/css"/>

    <script type="text/javascript">
        var nodes = null;
        var edges = null;
        var graph = null;

        function draw() {
            nodes = [
                {id: 1, level: 1, label: `START`},
                {id: 2, level: 2, label: `END`},
            ];
            edges = [
                {
                    from: 1,
                    to: 2,
                    width: 1,
                    arrows: 'to',
                    smooth: {
                        type: 'curvedCW',
                        roundness: 0.2
                    }
                },
                {
                    from: 1,
                    to: 2,
                    width: 1,
                    arrows: 'to',
                    smooth: {
                        type: 'curvedCCW',
                        roundness: 0.2
                    }
                },
                {
                    from: 1,
                    to: 2,
                    width: 1,
                    arrows: 'to',
                    smooth: {
                        type: 'curvedCW',
                        roundness: 0.5
                    }
                },
                {
                    from: 1,
                    to: 2,
                    width: 1,
                    arrows: 'to',
                    smooth: {
                        type: 'curvedCCW',
                        roundness: 0.5
                    }
                }
            ];

            // Instantiate our network object.
            var container = document.getElementById('graph');
            var data = {
                nodes: nodes,
                edges: edges
            };
            var options = {
                nodes: {
                    shape: 'box'
                },
                layout: {
                    hierarchical: true
                },
                physics: false,
                interaction: {
                    dragNodes: false
                },
                edges: {
                    smooth: {}
                }
            };
            graph = new vis.Network(container, data, options);
        }
    </script>

</head>
<body onload="draw()">
<p>
    Scale nodes and edges depending on their value. Hover over edges to get a popup with more information.
</p>
<div id="graph"></div>
</body>
</html>
