<!doctype html>
<html>
<head>
    <title>Network | Sizing</title>
    <style type="text/css">
        html, body {
            font: 10pt arial;
        }
        #graph {
            width: 600px;
            height: 600px;
            border: 1px solid lightgray;
        }
    </style>

    <script type="text/javascript" src="./lib/vis.js"></script>
    <script type="text/javascript">
        var nodes = null;
        var edges = null;
        var graph = null;

        function draw() {
            nodes = [
                {id: 1, label: 'START'},
                {id: 2, label: 'ialtest_split_images 1'},
                {id: 3, label: 'correct 2'},
                {id: 4, label: 'ialtest_combine_images 3'},
                {id: 5, label: 'END'}
            ];

            edges = [
                {from: 1, to: 2, width: 4},
                {from: 1, to: 3, width: 1},
                {from: 2, to: 3, width: 4},
                {from: 3, to: 4, width: 4},
                {from: 4, to: 5, width: 1}
            ];

            // Instantiate our network object.
            var container = document.getElementById('graph');
            var data = {
                nodes: nodes,
                edges: edges
            };
            var options = {
                nodes: {
                    shape: 'box'
                },
                layout: {
                    hierarchical: true
                },
                physics: false,
                interaction: {
                    dragNodes: false
                }
            };
            graph = new vis.Network(container, data, options);
        }
    </script>

</head>
<body onload="draw()">
<p>
    Scale nodes and edges depending on their value. Hover over edges to get a popup with more information.
</p>
<div id="graph"></div>
</body>
</html>
